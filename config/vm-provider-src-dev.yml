logging:
  config: classpath:logback-dev.xml
  path: d://logs//
# spring
spring:
  http:
    multipart:
      enabled: true   # 启用http上传处理
      max-file-size: 2000MB # 设置单个文件的最大长度
      max-request-size: 2000MB # 设置最大的请求文件的大小
      file-size-threshold: 1MB  # 当上传文件达到1MB的时候进行磁盘写入
      location: d:/  # 上传的临时目录
  #db connection
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://120.78.191.94:3306/vm_src?useUnicode=true&amp;characterEncoding=utf8&amp;zeroDateTimeBehavior=convertToNull&amp;allowMultiQueries=true&amp;autoReconnect=true
    username: root
    password: 123
    # for initial,min,max
    initialSize: 5
    minIdle: 5
    maxActive: 100
    # sql for validating
    validationQuery: SELECT 1
    # this will validate idle connection.if validation failed, will remove from pool
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # max wait time
    maxWait: 6000000
    timeBetweenEvictionRunsMillis: 30000



ribbon:
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule
  ReadTimeout: 6000000
  ConnectTimeout: 6000000
  ServerListRefreshInterval: 5000 #eureka客户端ribbon刷新时间,默认30s


vm:
  src:
    img:
      url: /src/img
      default: default.png
      maxSize: 2097152
      allowSuffix: jpg,png
      path: D:\vm\src\img\
    video:
      url: /src/video
      default: default.mp4
      path: D:\vm\src\video\

