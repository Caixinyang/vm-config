#==================== gateway ====================
logging:
  config: classpath:logback.xml
  path: d://logs//

zuul:
  info:
    request: true
  host:
    connect-timeout-millis: 6000000
    socket-timeout-millis: 6000000
  ratelimit:
    enabled: true
    key-prefix: GATEWAY_RATE_LIMIT
    behind-proxy: true
    repository: REDIS #使用redis存储，一定要大写！
    policys:
      vm-provider-user:
        limit: 1 #每秒多少个请求
        refresh-interval: 60 #s
        type:
          - origin
      vm-provider-src:
        limit: 1 #每秒多少个请求
        refresh-interval: 60 #s
        type:
          - origin
      vm-provider-admin:
        limit: 1 #每秒多少个请求
        refresh-interval: 60 #s
        type:
          - origin
      vm-provider-movie:
        limit: 1 #每秒多少个请求
        refresh-interval: 60 #s
        type:
          - origin
  routes:
      user:
        path: /user/**
        serviceId: vm-provider-user
        stripPrefix: false
      src:
        path: /src/**
        serviceId: vm-provider-src
        stripPrefix: false
      filmmaker:
        path: /filmmaker/**
        serviceId: vm-provider-movie
        stripPrefix: false
      movie:
        path: /movie/**
        serviceId: vm-provider-movie
        stripPrefix: false
      tagGroup:
        path: /tagGroup/**
        serviceId: vm-provider-movie
        stripPrefix: false
      tag:
        path: /tag/**
        serviceId: vm-provider-movie
        stripPrefix: false
      admin:
        path: /admin/**
        serviceId: vm-provider-admin
        stripPrefix: false
feign:
  hystrix:
    enabled: false


ribbon:
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule
  ReadTimeout: 6000000
  ConnectTimeout: 6000000
  ServerListRefreshInterval: 5000 #eureka客户端ribbon刷新时间,默认30s



hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000000

  